<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
</head>
<body>
    <h1>Create Account Details</h1>
    <form>
        <fieldset>
            <legend>personal Information</legend>
            <ul>
                <li>
                <!--    <label for="FirstName"> Your First Name</label> -->
                    <input type="text" name="FirstName" id="FirstName" placeholder="First Name" title="input your first name" required>
                </li>
                <li>
                    <input type="email" name="EmailName" id="EmailName" placeholder="Your Email Address" title="input your email address" required>
                </li>
                <li>
                    <input type="tel" name="Phone" id="Phone" placeholder="Your Phone Number" title="input your phone number" required>
                </li>
                <li>
                    <input type="date" name="dob" id="dob" title="fill your date of birth" placeholder="dob" required>
                </li>
                <li>
                    <input type="password" name="Password" id="Password" title="Put a password" placeholder="Password" required>
                </li>
                <li>
                    <textarea name="address" id="address" placeholder="address" rows="5" cols="50"></textarea>
                </li>
                <li>
                    <input type="file" name="Upload your passport" id="Upload File" accept="multiple">
                </li>
            </ul>
        </fieldset>
    </form>
    <fieldset>
        <legend>Other Information</legend>
        <div>
            <p>gender</p>
            <input type="radio" name="gender" id="Male">
            <label for="Male">Male</label> <br>
            <input type="radio" name="gender" id="Female">
            <label for="Female">Female</label>
        </div>
        <div>
            <label for="Stateoforigin">State of origin</label>
            <select name="Stateoforigin" id="Stateoforigin">
                <optgroup label="West of Nigeria">
                    <option value="Lg">Lagos</option>
                    <option value="Og">Ogun</option>
                    <option value="Os">Osun</option>
                    <option value="Oy">Oyo</option>
                </optgroup>
                <optgroup label="East of Nigeria">
                    <option value="Am">Anambra</option>
                    <option value="Ab">Abia</option>
                    <option value="En">Enugu</option>
                    <option value="Im">Imo</option>
                </optgroup>
                <optgroup label="North of Nigeria">
                    <option value="Ka">Kano</option>
                    <option value="Ku">Kaduna</option>
                    <option value="Kt">Kastina</option>
                    <option value="Kb">Kebbi</option>
                </optgroup>
                <optgroup label="South of Nigeria">
                    <option value="Ak">Akwa-Ibom</option>
                    <option value="Ba">Bayelsa</option>
                    <option value="Cr">Cross-River</option>
                    <option value="Dl">Delta</option>
                </optgroup>
             </select>
        </div>
        <div>
            <p>courses</p>
            <input type="checkbox" name="courses" id="python">
            <label for="Python">python</label>
            <input type="checkbox" name="çourses" id="javascript">
            <label for="javascript">javascript</label>
            <input type="checkbox" name="çourses" id="html">
            <label for="html">html</label>
            <input type="checkbox" name="çourses" id="css">
            <label for="css">css</label>
            <input type="checkbox" name="çourses" id="tailwinders">
            <label for="tailwindcss">tailwindcss</label>
        </div>
        <div>
            <input type="checkbox" name="terms" id="terms">
            <label for="terms">I accept  <a href="#" target="_blank">all terms and conditions</a></label>
        </div>
        <input type="submit" value="Sign-Up">
    </fieldset>
    
</body>
</html>
